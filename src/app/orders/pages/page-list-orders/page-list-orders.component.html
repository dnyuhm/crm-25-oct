<app-template-full-width *ngIf="collection$ | async as collection" [title]="myTitle">
  <button (click)="changeTitle()">Change title</button>
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item | total }}</td>
      <td>{{ item | total : true }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
